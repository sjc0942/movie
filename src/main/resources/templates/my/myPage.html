<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<th:block layout:fragment="content">
    <section class="s1">
        <div class="center-box">
            <h2>My Page</h2>
            <div class="content myPage">
                <div class="personal-image">
                    <img th:src="@{/img/profile.jpg}">
                </div>
                <div class="personal-info">
                    <h2>
                        <span th:text="${#authentication.principal.username}"></span>님 환영합니다!
                    </h2>
                    <h2>고객님의 등급은
                        <span th:text="${userGrade}"></span>입니다.
                    </h2>
                    <button class="myReserveBtn" id="myReserveBtn">예매내역 확인하기</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(function(){
            $("#myReserveBtn").click(function(){
                location.href="/my/myReserve";
            });
        });
    </script>
</th:block>
</html>
