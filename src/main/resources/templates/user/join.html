<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<th:block layout:fragment="content">
    <section class="s1">
        <div class="center-box">
            <h2>회원 가입(JOIN)</h2>
            <form th:action="@{/user/join}" th:object="${userForm}" method="post" class="user_form">
                <div class="mb-3 bg-dark">
                    <label for="username" class="form-label"> 사용자 ID : </label>
                    <input type="text" id="userName" name="userName" class="form-control" th:field="*{userName}">
                    <p th:if="${#fields.hasErrors('userName')}"
                       th:errors="*{userName}" class="fieldError"></p>
                </div>
                <div class="mb-3 bg-dark">
                    <label for="password" class="form-label"> 비밀번호 : </label>
                    <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="fieldError"></p>
                </div>
                <div class="mb-3 bg-dark">
                    <label for="password2" class="form-label"> 비밀번호 확인 : </label>
                    <input type="password" id="password2" name="password2" class="form-control" th:field="*{password2}">
                    <p th:if="${#fields.hasErrors('password2')}"
                       th:errors="*{password2}" class="fieldError"></p>
                </div>
                <div class="mb-3 bg-dark">
                    <label for="email" class="form-label"> 이메일 : </label>
                    <input type="email" id="email" name="email" class="form-control" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" class="fieldError"></p>
                </div>
                <button type="submit" class="btn btn-info">회원가입</button>
                <button type="reset" class="btn btn-light">다시쓰기</button>
                <a th:href="@{/}" th:text="가입취소" class="btn btn-light"></a>
            </form>
        </div>
    </section>
</th:block>
</html>
